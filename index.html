<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>

    <div id="parallelograma"></div>
    <section>
        <form action="#" method="POST">
            <h1>Crie Conta</h1>
            <fieldset>
                <div class="container">
                    <input type="text" required name="name" autofocus> 
                    <label>Nome</label>
                </div>
                <div class="container">
                    <input type="text" required name="lastname">
                    <label>Sobrenome</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="email" required name="email">
                    <label>E-mail</label>                
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="password" required name="password">
                    <label>Password</label>
                </div>
                <div class="container">
                    <input type="password" required name="confirm">
                    <label>Confirmar senha</label>
                </div>
            </fieldset>
            <fieldset>
                <div id="check">
                    <input type="checkbox" required name="accept">
                    <label>Aceitar os termos de uso</label>

                    <button>Criar Conta</button>
                </div>
            </fieldset>

            <a href="#"> Ler termos de uso</a>
        </form>

        <img src="user.svg">
    </section>
</body>
</html>
